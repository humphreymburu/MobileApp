<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive-900" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-navicon-round" menu-toggle="right">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}" ></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="right">
        <ion-header-bar class="stable-bg expanded">
        
			 <div style="background-image: url({{photoUrl}});" class="avatar motion spin fade"></div>
	
            <div class="menu-bottom">
                {{name}}<p>test</p>
            </div>
        </ion-header-bar>
        <ion-content class="light-bg has-expanded-header">
		
        <div class="row menu-top-options">
                   
           <div class="col col-top">
		
		
            <ion-list>
			
            
            <ion-item ui-sref-active="active" class="item-icon-left" nav-clear menu-close ui-sref="app.profile">
				<h2 class="menu-text">Home</h2>
            </ion-item>
			
                <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.account">
					<h2 class="menu-text">My Account</h2>
                </ion-item>
                <ion-item ui-sref-active="active" class="item-icon-left" nav-clear menu-close ui-sref="app.addEvent">
                  <h2 class="menu-text">Settings</h2>
                </ion-item>
                <ion-item ui-sref-active="active" class="item-icon-left" nav-clear menu-close ui-sref="app.categories">
                  <h2 class="menu-text">Interests</h2>
                </ion-item>
               
				
				
              
				
				
            </ion-list>
			
			
               </div>
                  
            </div>
			
		    <div class="row menu-bottom-options">        
		              <div class="col col-bottom">
		                 <ion-list>           
		                  <ion-item ui-sref-active="active" class="item-icon-left" nav-clear menu-close ui-sref="app.addEvent">
		                    <h2 class="menu-text">Settings</h2>
		                  </ion-item>
						  
		                  <ion-item ui-sref-active="active" class="item-icon-left" nav-clear menu-close ui-sref="app.categories">
		                    <h2 class="menu-text">Sign Out</h2>
		                  </ion-item>
		                              
		                 </ion-list>
		                         
		              </div>
		                    
		           </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
